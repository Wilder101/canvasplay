<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Canvas Play</title>

        <script src="js/canvascript.js"></script>

    </head>

    <body>

        <h1>Canvas Play!</h1>
        <hr>
        <br>

        <!-- basic, empty canvas-->
        <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">Your browser does not support the HTML canvas tag.</canvas>
        <hr>

        <!-- basic, empty canvas with a diagonal line -->
        <canvas id="myCanvasDiagonal" width="200" height="100" style="border:1px solid #000000;">Your browser does not support the HTML canvas tag.</canvas>
        <script>
            diagonalLine();
        </script>
        <hr>

        <!-- basic, empty canvas with a circle -->
        <canvas id="myCanvasCircle" width="200" height="100" style="border:1px solid #000000;">Your browser does not support the HTML canvas tag.</canvas>
        <script>
            drawCircle();
        </script>
        <hr>



    </body>
</html>
